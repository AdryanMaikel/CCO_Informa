<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cco informa</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/table.css">
  <link rel="stylesheet" href="css/table-dark.css">
  <script src="js/scripts-layout.js" defer></script>
  <script src="js/scripts.js" defer></script>
  <script src="js/data.js" defer></script>
  </head>
<body class="">
  <header>
    <a href="#"><h1>Criar novo CCO-Informa</h1></a>
    <div id="active-dark">
      <ion-icon name="moon-sharp" id="moon"></ion-icon>
      <ion-icon name="sunny-sharp" id="sun"></ion-icon>
    </div>
  </header>

  <section>
    <form>
      <div class="row">
        <h2>*CCO-Informa*</h2>
      </div>

      <div class="row">
        <div class="select-was-informed" id="box_was_informed">
          <span id="informed">Foi informado</span>
          <div class="icons">
            <ion-icon name="close-sharp" class="icon" id="no"></ion-icon>
            <ion-icon name="checkmark-sharp" class="icon" id="yes"></ion-icon>
          </div>
        </div>

        <div class="select-menu">
          <div class="selecionar-informado" id="selecionar-informado">
            <span id="who_informed">Quem?</span>
            <ion-icon name="chevron-down-outline" class="arrow-down"></ion-icon>
          </div>
          <ul class="list">
            <li class="option">
              <span class="option-text">Fiscal</span>
            </li>
            <li class="option">
              <span class="option-text">Navegantes</span>
            </li>
            <li class="option">
              <span class="option-text">Nortran</span>
            </li>
            <li class="option">
              <span class="option-text">Sopal</span>
            </li>
          </ul>
        </div>
        <div class="fiscal" id="divfiscal">
          <input type="text" id="fiscal" maxlength="12" placeholder="Qual?">
        </div>
      </div>

      <div class="row">
        <div class="table">
          <ion-icon name="clipboard-sharp" id="icon_tb"></ion-icon>
          <input type="text" id="table" maxlength="9" placeholder="SD73/005">
        </div>
        <div class="car">
          <ion-icon name="bus-sharp" id="icon_bus"></ion-icon>
          <input type="text" pattern="\d*" id="car" maxlength="4" min="6199" max="6899" placeholder="6640">
        </div>
        <div id="replace">
          <ion-icon name="sync-sharp" id="icon_replace"></ion-icon>
        </div>
        <div class="replace-car">
          <ion-icon name="bus-sharp" id="icon_bus"></ion-icon>
          <input type="text" pattern="\d*" id="replace-car" maxlength="4" min="6199" max="6899"placeholder="6750">
        </div>
      </div>

      <div class="row">
        <div class="line">
          <ion-icon name="map-sharp" id="icon_line"></ion-icon>
          <input type="text" name="line" id="line" maxlength="5" placeholder="SD73">
        </div>
        <div class="time">
          <ion-icon name="time-sharp" id="icon_time"></ion-icon>
          <input type="text" pattern="\d*" maxlength="4" name="time" id="time" placeholder="14:22">
        </div>
        <div id="div_activity">
          <div class="select-activity"> 
            <ion-icon name="compass-sharp" id="icon_activity"></ion-icon>
            <span id="direction">BC</span>
            <ion-icon name="chevron-down-sharp" class="arrow-down"></ion-icon>
          </div> 
        </div>
      <ul class="list-activities">
        <li class="options-activies">
            <span class="text-activies">BC</span>
          </li>
          <li class="options-activies">
            <span class="text-activies">CB</span>
          </li>
          <li class="options-activies">
            <span class="text-activies">TT</span>
          </li>
          <li class="options-activies">
            <span class="text-activies">BB</span>
          </li>
          <li class="options-activies">
            <span class="text-activies">CC</span>
          </li>
          <li class="options-activies">
            <span class="text-activies">BT</span>
          </li>
          <li class="options-activies">
            <span class="text-activies">TB</span>
          </li>
          <li class="options-activies">
            <span class="text-activies">SG</span>
          </li>
          <li class="options-activies">
            <span class="text-activies">RC</span>
          </li>
          <li class="options-activies">
            <span class="text-activies">NS</span>
          </li>
          <li class="options-activies">
            <span class="text-activies">SN</span>
          </li>
          <li class="options-activies">
            <span class="text-activies">NL</span>
          </li>
          <li class="options-activies">
            <span class="text-activies">LN</span>
        </ul>
      </div>

      <div class="row">
        <div id="div-event">
          <div class="select-event">
            <ion-icon name="chevron-down-outline" class="arrow-down"></ion-icon>
            <span>Viagem </span>
            <span id="text-event">atrasada</span>
          </div>
        </div>
        <ul class="list-event">
          <li class="options-events">
            <span class="text-event">atrasada</span>
          </li>
          <li class="options-events">
            <span class="text-event">interrompida</span>
          </li>
          <li class="options-events">
            <span class="text-event">perdida</span>
          </li>
          <li class="options-events">
            <span class="text-event">realizada a frente</span>
          </li>
        </ul>

        <div id="div_location">
          <ion-icon name="location-sharp" id="icon_location"></ion-icon>
          <input type="text" name="location" id="location-event">
        </div>
        <div id="div_delay">
          <ion-icon name="hourglass-sharp" id="icon_delay"></ion-icon>
          <input type="text" name="delay" id="delay-event">
        </div>

      </div>

      <div class="row">
        <button id="gerar_cco_informa">Gerar</button>
      </div>
    </form>
  </section>

  <aside>

  </aside>

  <footer>

  </footer>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
