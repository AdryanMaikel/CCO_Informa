<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>*CCO INFORMA*</title>
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/f9a0d51bc2.js" crossorigin="anonymous"></script>
  <script nomodule src="js/data.js" defer></script>
  <script type="module" src="js/create_lists.js" defer></script>
  <script type="module" src="js/update_layout.js" defer></script>
</head>
<body>
  <header>
    <div class="row blue">
      <a href="https://docs.google.com/spreadsheets/d/1FhUsZgjpn_3HpqZ8YQnUEmkz1DFldsZkVw3vVW5fCCo" target="_blank">
        Planilha <i class="fa-solid fa-link icon"></i>
      </a>
    </div>
    <div class="row">
      <figure>
        <img src="img/mob.png" alt="Image contendo o logo da empresa que esta escrito em azul marinho MOB Mobilidade em Transporte">
      </figure>
      <div class="align">
        <div id="box_operator" for="operator" class="box blue">
          <span>Operador</span>
          <input type="text" name="operator" id="operator" minlength="3" required>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <ul class="list" id="operators_list"></ul>
      </div>
    </div>
    <div class="row blue"></div>
  </header>
</body>
</html>
