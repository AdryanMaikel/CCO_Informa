<head>

  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

<body class=><!-- dark -->
  <header>
    <figure>
      <img src="img/mob.png" alt="letras mob em azul">
    </figure>
    <h1>Criar novo</h1>
      <div id="dark" class="icons">
        <i class="fa-solid fa-sun icon icon-header" id="sun"></i>
        <i class="fa-solid fa-moon icon icon-header" id="moon"></i>
      </div>
  </header>
  <section id="form">
    <div class="row">
      <h2>*CCO-Informa*</h2>
    </div>
    <div class="row">
      <div id="informed" class="box">
        <span class="text_decoration">Foi informado</span>
        <div class="icons">
          <i class="fa-solid fa-check icon text_decoration" id="yes"></i>
          <i class="fa-solid fa-xmark icon text_decoration" id="not"></i>
        </div>
      </div>
      <div id="who_informed" class="box">
        <span id="text_informed">Fiscal</span>
        <div class="icons">
          <i class="fa-solid fa-chevron-down icon"></i>
        </div>
      </div>
      <ul class="list">
        <li class="option informed">Fiscal</li>
        <li class="option informed">Navegantes</li>
        <li class="option informed">Nortran</li>
        <li class="option informed">Sopal</li>
      </ul>
      <label id="box_supervisor" class="box supervision surge active" for="supervision">
        <div class="icons">
          <i class="fa-solid fa-user icon"></i>
        </div>
        <input type="text" name="supervision" id="supervision" placeholder="Qual?">
      </label>
    </div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
