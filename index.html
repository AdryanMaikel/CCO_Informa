<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cco informa</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/table.css">
  <script src="js/scripts-layout.js" defer></script>
  <script src="js/scripts.js" defer></script>
  </head>
<body>
  <header>
    <a href="#"><h1>Criar novo CCO-Informa</h1></a>
  </header>

  <section>
    <form>
      <div class="row">
        <h2>*CCO-Informa*</h2>
      </div>

      <div class="row">
        <div class="select-was-informed" id="box_was_informed">
          <span id="informed">Foi informado?</span>
          <div class="icons">
            <ion-icon name="close-sharp" class="icon" id="no"></ion-icon>
            <ion-icon name="checkmark-sharp" class="icon" id="yes"></ion-icon>
          </div>
        </div>

        <div class="select-menu">
          <div class="selecionar-informado" id="selecionar-informado">
            <span id="who_informed">Quem?</span>
            <ion-icon name="chevron-down-outline" class="arrow-down"></ion-icon>
          </div>
          <ul class="list">
            <li class="option">
              <span class="option-text">Fiscal</span>
            </li>
            <li class="option">
              <span class="option-text">Navegantes</span>
            </li>
            <li class="option">
              <span class="option-text">Nortran</span>
            </li>
            <li class="option">
              <span class="option-text">Sopal</span>
            </li>
          </ul>
        </div>
        <div class="fiscal" id="divfiscal">
          <input type="text" id="fiscal" placeholder="Qual?">
        </div>
      </div>
      <div class="row">
        <div class="table">
          <ion-icon name="clipboard-sharp" id="icon_tb"></ion-icon>
          <input type="text" id="table" placeholder="SD73/005">
        </div>
        <div class="car">
          <ion-icon name="bus-sharp" id="icon_bus"></ion-icon>
          <input type="text" id="car" placeholder="6640" maxlength="4" min="6199" max="6899">
        </div>
        <div id="replace">
          <ion-icon name="reload-sharp" id="icon_replace"></ion-icon>
        </div>
        <div class="replace-car">
          <ion-icon name="bus-sharp" id="icon_bus"></ion-icon>
          <input type="text" id="replace-car" placeholder="6750" maxlength="4" min="6199" max="6899">
        </div>
      </div>
      <div class="row">
        
      </div>
      <div class="row">
        <button id="gerar_cco_informa">Gerar</button>
      </div>
    </form>
  </section>

  <aside>

  </aside>

  <footer>

  </footer>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
