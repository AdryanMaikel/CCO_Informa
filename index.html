<body class="">
  <header>
    <a href="#"><h1>Criar novo CCO-Informa</h1></a>
    <div id="active_dark">
      <ion-icon name="moon-sharp" id="moon"></ion-icon>
      <ion-icon name="sunny-sharp" id="sun"></ion-icon>
    </div>
  </header>

  <section>
    <form autocomplete="off">
      <div class="row">
        <h2>*CCO-Informa*</h2>
      </div>

      <div class="row">
        <div class="select_was_informed" id="box_was_informed">
          <span id="informed">Foi informado</span>
          <div class="icons">
            <ion-icon name="close-sharp" class="icon no"></ion-icon>
            <ion-icon name="checkmark-sharp" class="icon yes"></ion-icon>
          </div>
        </div>
        <div class="div_informed">
          <div class="select_informed" id="select_informed">
            <span id="who_informed">Quem?</span>
            <ion-icon name="chevron-down-outline" class="arrow_down"></ion-icon>
          </div>
          <ul class="list">
            <li class="option">
              <span class="option_text">Fiscal</span>
            </li>
            <li class="option">
              <span class="option_text">Navegantes</span>
            </li>
            <li class="option">
              <span class="option_text">Nortran</span>
            </li>
            <li class="option">
              <span class="option_text">Sopal</span>
            </li>
          </ul>
        </div>
        <div class="fiscal" id="divfiscal">
          <input type="text" id="fiscal" maxlength="12" placeholder="Qual?">
        </div>
      </div>

      <div class="row">
        <div class="table">
          <ion-icon name="clipboard-sharp" id="icon_tb"></ion-icon>
          <input type="text" oninput="this.value=this.value.toUpperCase()" id="table" maxlength="9" placeholder="SD73/005">
        </div>
        <div class="car">
          <ion-icon name="bus-sharp" class="icon_bus"></ion-icon>
          <input type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'');" maxlength="4" id="car" placeholder="6640">
        </div>
        <div id="replace">
          <ion-icon name="sync-sharp" id="icon_replace"></ion-icon>
        </div>
        <div class="replace-car">
          <ion-icon name="bus-sharp" class="icon_bus"></ion-icon>
          <input type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'');" maxlength="4" id="replace-car" placeholder="6750">
        </div>
      </div>

      <div class="row">
        <div class="line">
          <ion-icon name="map-sharp" id="icon_line"></ion-icon>
          <input type="text" oninput="this.value=this.value.toUpperCase()" name="line" id="line" maxlength="5" placeholder="SD73">
        </div>
        <div class="time">
          <ion-icon name="time-sharp" id="icon_time"></ion-icon>
          <input type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'');" maxlength="4" name="time" id="time" placeholder="14:22">
        </div>
        <div id="div_activity">
          <div class="select-activity"> 
            <ion-icon name="compass-sharp" id="icon_activity"></ion-icon>
            <span id="direction">BC</span>
            <ion-icon name="chevron-down-sharp" class="arrow_down"></ion-icon>
          </div> 
        </div>
        <ul class="list_activities">
          <!-- 
          <li class="options_activies">
            <span class="text_activies">BC</span>
          </li>
          <li class="options_activies">
            <span class="text_activies">CB</span>
          </li>
          <li class="options_activies">
            <span class="text_activies">TT</span>
          </li>
          <li class="options_activies">
            <span class="text_activies">BB</span>
          </li>
          <li class="options_activies">
            <span class="text_activies">CC</span>
          </li>
          <li class="options_activies">
            <span class="text_activies">BT</span>
          </li>
          <li class="options_activies">
            <span class="text_activies">TB</span>
          </li>
          <li class="options_activies">
            <span class="text_activies">SG</span>
          </li>
          <li class="options_activies">
            <span class="text_activies">RC</span>
          </li>
          <li class="options_activies">
            <span class="text_activies">NS</span>
          </li>
          <li class="options_activies">
            <span class="text_activies">SN</span>
          </li>
          <li class="options_activies">
            <span class="text_activies">NL</span>
          </li>
          <li class="options_activies">
            <span class="text_activies">LN</span>
        </ul> -->
      </div>

      <div class="row">
        <div id="div_event">
          <div class="select_event">
            <div>
              <span>Viagem </span>
              <span id="text_event">foi</span>
            </div>
            <ion-icon name="chevron-down-outline" class="arrow_down"></ion-icon>
          </div>
        </div>
        <ul class="list_event">
          <li class="options_events">
            <span class="text_event">atrasada</span>
          </li>
          <li class="options_events">
            <span class="text_event">interrompida</span>
          </li>
          <li class="options_events">
            <span class="text_event">perdida</span>
          </li>
          <li class="options_events">
            <span class="text_event">realizada a frente</span>
          </li>
        </ul>
        <div class="location_and_delay">
          <div id="div_location">
            <ion-icon name="location-sharp" class="icon_location"></ion-icon>
            <input type="text" name="location" id="location_event" placeholder="Av. Assis Brasil">
          </div>
          <div id="div_delay">
            <ion-icon name="hourglass-sharp" id="icon_delay"></ion-icon>
            <input type="text" name="delay" id="delay_event" maxlength="2" placeholder="06">
          </div>
        </div>
      </div>

      <div class="row" id="row_continued">
        <div class="continued_journey" id="continued_journey">
          <span>Continuou puxando?</span>
          <div class="icons">
            <ion-icon name="close-sharp" class="icon no"></ion-icon>
            <ion-icon name="checkmark-sharp" class="icon yes"></ion-icon>
          </div>
        </div>
        <div id="div_location_continued">
          <ion-icon name="location-sharp" class="icon_location"></ion-icon>
          <input type="text" name="location_continued" id="location_continued" placeholder="BR 290">
        </div>
      </div>

      <div class="row">
        <!-- testes
        <input type="text" class="campo" placeholder="to aqui">
        <ul class="sugestoes">
        </ul> -->
        <div id="div_motives">
          <input type="text" oninput="this.value=this.value.replace(/[^A-Za-z]/g,'');" name="motive" id="motive" placeholder="Motivo:">
          <ion-icon name="chevron-down-sharp" class="arrow_down"></ion-icon>
          <ul class="list_motives">
            <li class="option-motive">Quebra</li>
            <li class="option-motive">Problema com passageiro</li>
            <li class="option-motive">Validador</li>
            <li class="option-motive">Sei la</li>
          </ul>
        </div>
      </div>

      <div class="row">
        <button id="gerar_cco_informa">Gerar</button>
      </div>
    </form>
