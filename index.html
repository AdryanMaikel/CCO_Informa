<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCO-Informa</title>
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <header>
    <h1>CCO Informa</h1>
  </header>
  <section id="form">
    <div class="row">
      <label for="informado">Foi informado?</label>
      <input type="checkbox" name="informado" id="informado">
      <div class="quem">
        <label for="quem">Quem informou?</label>
        <select name="informado" id="quem" onchange="aparecer_fiscal(value)">
          <option value="fiscal">Fiscal</option>
          <option value="1">Sopal</option>
          <option value="3">Nortran</option>
          <option value="4">Navegantes</option>
        </select>
        <div class="fiscal">
          <label for="fiscal">Qual fiscal:</label>
          <input type="text" name="fiscal" id="fiscal">
        </div>
      </div>
    </div>
    <div class="row">
      <div>
        <label for="tabela">Tabela: </label>
        <input type="text" name="tabela" id="tabela">
      </div>
      <div>
        <label for="carro">Carro:</label>
        <input type="number" min="6100" max="6899" name="carro" id="carro">
      </div>
    </div>
    <div class="row">
      <div>
        <label for="linha">Linha: </label>
        <input type="text" name="linha" id="linha">
      </div>
      <div>
        <label for="hora">Hora: </label>
        <input type="time" name="hora" id="hora">
      </div>
      <div>
        <label for="sentido">Sentido: </label>
        <select name="sentido" id="sentido">
          <option value="BC">1</option>
          <option value="CB">2</option>
          <option value="TT">TT</option>
          <option value="BB">BB</option>
          <option value="CC">CC</option>
          <option value="BT">BT</option>
          <option value="TB">TB</option>
          <option value="SG">SG</option>
          <option value="RC">RC</option>
          <option value="NS">NS</option>
          <option value="SN">SN</option>
          <option value="NL">NL</option>
          <option value="LN">LN</option>
        </select>
      </div>
    </div>
    <div style="display: flex;flex-direction: row;">
      <label for="interrompida">Viagem foi?</label>
      <select name="interrompida" id="interrompida" onchange="estado_da_viagem(value)">
        <option value="interrompida">interrompida</option>
        <option value="realizadaafrente">realizada a frente</option>
        <option value="perdida">perdida</option>
        <option value="atrasada">atrasada</option>
      </select>
      <div class="onde">
        <label for="onde">Onde:</label>
        <input type="text" name="onde" id="onde">
      </div>
      <div class="min">
        <label for="min">Minutos:</label>
        <input type="number" name="min" id="min">
      </div>
    </div>
    <div class="row continuou">
      <div>
        <label for="continuou">Continuou puxando viagem?</label>
        <input type="checkbox" name="continuou" id="continuou" onclick="continou_puxando_viagem()">
      </div>
      <div class="apartir">
        <label for="apartir">a partir?</label>
        <input type="text" name="apartir" id="apartir">
      </div>
    </div>
    <div class="row">
      <div>
        <label for="motivo">Motivo:</label>
        <select name="motivo" id="motivo" onchange="selecionar_motivo(value)">
          <option value="nulo"></option>
          <option value="Acidente">Acidente</option>
          <option value="Assalto">Assalto</option>
          <option value="Atrasado">Atrasado</option>
          <option value="Avaria">Avaria</option>
          <option value="Congestionamento">Congestionamento</option>
          <option value="Falta de Carro">Falta de Carro</option>
          <option value="Falta de Tripulação">Falta de Tripulação</option>
          <option value="Pneu Furado">Pneu Furado</option>
          <option value="Problema com passageiro">Problema com passageiro</option>
          <option value="Problemas mecânicos">Problemas mecânicos</option>
          <option value="Roleta">Roleta</option>
          <option value="Tempo insuficiente">Tempo insuficiente</option>
          <option value="Validador">Validador</option>
          <option value="Vandalismo">Vandalismo</option>
          <option value="Vistoria EPTC">Vistoria EPTC</option>
        </select>
      </div>
      <div class="localcongestionamento">
        <label for="localcongestionamento">Onde? </label>
        <input type="text" name="localcongestionamento" id="localcongestionamento">

      </div>
      <div class="problema">
        <label for="Problema">Problema: </label>
        <select name="Problema" id="Problema">
          <option value="Carroceria - Ar Condicionado">Carroceria - Ar Condicionado</option>
          <option value="Carroceria - Elevador APD">Carroceria - Elevador APD</option>
          <option value="Carroceria - Itens de segurança">Carroceria - Itens de segurança</option>
          <option value="Carroceria - Limpador / Espelho">Carroceria - Limpador / Espelho</option>
          <option value="Carroceria - Outros">Carroceria - Outros</option>
          <option value="Carroceria - Portas">Carroceria - Portas</option>
          <option value="Elétrica - Alternador">Elétrica - Alternador</option>
          <option value="Elétrica - Iluminação interna">Elétrica - Iluminação interna</option>
          <option value="Elétrica - Letreiro">Elétrica - Letreiro</option>
          <option value="Elétrica - Pane elétrica">Elétrica - Pane elétrica</option>
          <option value="Elétrica - Sem arranque">Elétrica - Sem arranque</option>
          <option value="Motor - Aquecimento Motor">Motor - Aquecimento Motor</option>
          <option value="Motor - Correias">Motor - Correias</option>
          <option value="Motor - Sem Força">Motor - Sem Força</option>
          <option value="Motor - Vazamento de água">Motor - Vazamento de água</option>
          <option value="Motor - Vazamento de óleo Diesel">Motor - Vazamento de óleo Diesel</option>
          <option value="Motor - Vazamento de óleo motor">Motor - Vazamento de óleo motor</option>
          <option value="Quebra na viagem anterior">Quebra na viagem anterior</option>
          <option value="Suspenção - Freio">Suspenção - Freio</option>
          <option value="Suspensão - Carro atravessado">Suspensão - Carro atravessado</option>
          <option value="Suspensão - Embreagem / Caixa">Suspensão - Embreagem / Caixa</option>
          <option value="Suspensão - Mola / Amortecedor">Suspensão - Mola / Amortecedor</option>
          <option value="Suspensão - Roda">Suspensão - Roda</option>
          <option value="Suspensão - Vazamento de ar">Suspensão - Vazamento de ar</option>
        </select>
      </div>
      <div class="tripulação">
        <label for="tripulação">Quem?</label>
        <select name="tripulação" id="tripulação">
          <option value="motorista">Motorista</option>
          <option value="cobrador">Cobrador</option>
          <option value="ambos">Ambos</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div>
        <label for="trocado">Trocado?</label>
        <input type="checkbox" name="trocado" id="trocado" onclick="novo_carro()">
      </div>
      <div class="trocado">
        <label for="carrosubstituto">pelo carro: </label>
        <input type="number" min="6100" max="6899" name="carrosubstituto" id="carrosubstituto">
      </div>
    </div>
    <div>
      <button type="button" id="gerar_cco_informa" onclick="gerar_cco_informa()">Gerar CCO-Informa</button>
    </div>
  </section>
  <section id="resultado">
    <p id="result"></p>
  </section>
</body>
</html>
